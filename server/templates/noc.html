{% extends "base.html" %}

{% block title %} Nature of Code {% endblock %}

{% block head %}

<script type="module">
  import init, {run} from "/wasm/pkg/wasm.js"
  init().then(() => run(`{{ filter_ids|json|safe }}`))
</script>
{% endblock %}

{% block body %}
<div class="space-y-8">
  {% for id in filter_ids %}
  <canvas id="{{ id }}" width="500" height="500"></canvas>
  {% endfor %}
</div>
{% endblock %}
